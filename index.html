<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <!-- DaisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6 ">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10 ">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- login section  -->
        <div class="">
            <div class="hero-content ">
                <div class="card bg-base-100 w-full shadow-2xl">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label">Account Number</label>
                            <input id="account-number" type="number" class="input w-full" placeholder="Account Number" required />
                            <label class="fieldset-label">Password</label>
                            <input id="pin-number" type="password" class="input w-full" placeholder="Password" required />
                            <div><a class="link link-hover text-red-600">Forgot password?</a></div>
                            <button id="btn-login" class=" btn btn-primary mt-4">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </section>

    
    <script src="script/login.js"></script>
</body>

</html>
